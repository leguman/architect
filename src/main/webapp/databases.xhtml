<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="data_sources.xhtml">Data Sources</a></li>
                <li><a href="databases.xhtml">Databases</a></li>
            </ui:define>
            
            <ui:define name="content">
                <h:form>
                    <h:button outcome="database_form" value="Create" class="btn btn-default pull-right"/>
                
                    <h:dataTable var="database" value="#{databaseMBean.databases}" class="table">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:link outcome="database" value="#{database.name}">
                                <f:param name="id" value="#{database.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputText value="#{database.description}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
