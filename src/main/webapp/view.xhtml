<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="data_sources.xhtml">Data Sources</a></li>
                <li><a href="elements.xhtml">Elements</a></li>
                <li><a href="#">View</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>View: #{viewMBean.view.name}</h1>
                </div>
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>Database Instance</dt>
                                <dd><a href="database.xhtml?id=#{viewMBean.view.databaseInstance.id}">#{viewMBean.view.databaseInstance}</a></dd>
                                <dt>Database Schema</dt>
                                <dd><a href="schema.xhtml?id=#{viewMBean.view.databaseSchema.id}">#{viewMBean.view.databaseSchema}</a></dd>
                                <dt>Description</dt>
                                <dd>#{viewMBean.view.description}</dd>
                                <dt>State</dt>
                                <dd>#{tableMBean.view.state}</dd>
                            </dl>

                            <h:button outcome="view_form" value="Edit" class="btn btn-default pull-right">
                                <f:param name="id" value="#{viewMBean.view.id}"/>
                            </h:button>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
