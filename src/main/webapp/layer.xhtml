<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="systems.xhtml">Systems</a></li>
                <li><a href="layers.xhtml">Layers</a></li>
                <li><a href="#">Layer</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>Layer: #{layerMBean.layer.name}</h1>
                </div>
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>Description</dt>
                                <dd>#{layerMBean.layer.description}</dd>
                            </dl>

                            <h:button outcome="layer_form" value="Edit" class="btn btn-default pull-right">
                                <f:param name="id" value="#{layerMBean.layer.id}"/>
                            </h:button>
                        </div>
                    </div>
                </h:form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Packages <span class="badge">#{layerMBean.packages.size()}</span></div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <c:forEach var="pack" items="#{layerMBean.packages}">
                                        <h:link outcome="package" value="#{pack.name}" class="list-group-item">
                                            <f:param name="id" value="#{pack.id}"/>
                                        </h:link>
                                    </c:forEach>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
