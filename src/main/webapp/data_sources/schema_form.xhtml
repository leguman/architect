<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="data_sources.xhtml">Data Sources</a></li>
                <li><a href="schemas.xhtml">Schemas</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>Schema</h1>
                </div>

                <h:form id="form">
                    <div class="form-group">
                        <label for="database">Database</label>
                        <h:selectOneMenu id="database" label="Database" value="#{schemaMBean.selectedDatabase}" class="form-control">
                            <f:selectItem itemLabel="Select ..." itemValue="0"/>
                            <f:selectItems value="#{schemaMBean.databases}" var="database" itemLabel="#{database.name}" itemValue="#{database.id}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <h:inputText id="name" class="form-control" value="#{schemaMBean.schema.name}"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <h:inputTextarea id="description" class="form-control" value="#{schemaMBean.schema.description}"/>
                    </div>
                    <h:inputHidden value="#{schemaMBean.schema.id}"/>

                    <h:commandButton class="btn btn-default" value="Save" action="#{schemaMBean.save}">
                        <f:param name="appId" value="#{schemaMBean.selectedDatabase}"/>
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
