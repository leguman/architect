<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="data_sources.xhtml">Data Sources</a></li>
                <li><a href="databases.xhtml">Databases</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>Database Instance</h1>
                </div>

                <h:form id="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <h:inputText id="name" class="form-control" value="#{databaseMBean.database.name}"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <h:inputTextarea id="description" class="form-control" value="#{databaseMBean.database.description}"/>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Connection</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="dataSource">Data Source</label>
                                        <h:inputText id="dataSource" class="form-control" value="#{databaseMBean.database.dataSource}"/>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <p align="center">or</p>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="jdbcDriver">JDBC Driver</label>
                                        <h:inputText id="jdbcDriver" class="form-control" value="#{databaseMBean.database.jdbcDriver}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="url">URL</label>
                                        <h:inputText id="url" class="form-control" value="#{databaseMBean.database.url}"/>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <h:inputText id="username" class="form-control" value="#{databaseMBean.database.username}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <h:inputText id="password" class="form-control" value="#{databaseMBean.database.password}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h:commandButton value="Test Connection" actionListener="#{databaseMBean.testConnection}">
                                <f:ajax execute="dataSource" render="connectionResult"/>
                            </h:commandButton>
                            <br/>
                            <h:outputText id="connectionResult" value="#{databaseMBean.connectionResult}"/>
                        </div>
                    </div>

                    <h:inputHidden value="#{databaseMBean.database.id}"/>

                    <h:commandButton class="btn btn-default" value="Save" action="#{databaseMBean.save}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
