<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="data_sources.xhtml">Data Sources</a></li>
                <li><a href="schemas.xhtml">Schemas</a></li>
                <li><a href="#">Schema</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>Schema: #{schemaMBean.schema.name}</h1>
                </div>
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>Database Instance</dt>
                                <dd><a href="database.xhtml?id=#{schemaMBean.schema.databaseInstance.id}">#{schemaMBean.schema.databaseInstance}</a></dd>
                                <dt>Description</dt>
                                <dd>#{schemaMBean.schema.description}</dd>
                            </dl>

                            <h:button outcome="schema_form" value="Edit" class="btn btn-default pull-right">
                                <f:param name="id" value="#{schemaMBean.schema.id}"/>
                            </h:button>
                        </div>
                    </div>
                </h:form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">Tables <span class="badge">#{schemaMBean.relatedTables.size()}</span></div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <c:forEach var="table" items="#{schemaMBean.relatedTables}">
                                        <h:link outcome="table" value="#{table.name}" class="list-group-item">
                                            <f:param name="id" value="#{table.id}"/>
                                        </h:link>
                                    </c:forEach>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">View <span class="badge">#{schemaMBean.relatedViews.size()}</span></div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <c:forEach var="vw" items="#{schemaMBean.relatedViews}">
                                        <h:link outcome="view" value="#{vw.name}" class="list-group-item">
                                            <f:param name="id" value="#{vw.id}"/>
                                        </h:link>
                                    </c:forEach>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
