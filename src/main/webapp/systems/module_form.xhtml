<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="systems.xhtml">Systems</a></li>
                <li><a href="modules.xhtml">Modules</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>Module</h1>
                </div>

                <h:form id="form">
                    <div class="form-group">
                        <label for="application">Application</label>
                        <h:selectOneMenu id="application" label="Application" value="#{moduleMBean.selectedApplication}" class="form-control">
                            <f:selectItem itemLabel="Select ..." itemValue="0"/>
                            <f:selectItems value="#{moduleMBean.applications}" var="app" itemLabel="#{app.name}" itemValue="#{app.id}"/>
                            <f:ajax render="underModule"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <h:inputText id="name" class="form-control" value="#{moduleMBean.module.name}"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <h:inputTextarea id="description" class="form-control" value="#{moduleMBean.module.description}"/>
                    </div>
                    <div class="form-group">
                        <label for="under">Under Module</label>
                        <h:selectOneMenu id="underModule" label="Under Module" value="#{moduleMBean.selectedSubModuleOf}" class="form-control">
                            <f:selectItem itemLabel="Select..." itemValue="0"/>
                            <f:selectItems value="#{moduleMBean.macroModules}" var="module" itemLabel="#{module.name}" itemValue="#{module.id}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:inputHidden value="#{moduleMBean.module.id}"/>

                    <h:commandButton class="btn btn-default" value="Save" action="#{moduleMBean.save}">
                        <f:param name="appId" value="#{moduleMBean.selectedApplication}"/>
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
