<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="systems.xhtml">Systems</a></li>
                <li><a href="applications.xhtml">Applications</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>Application</h1>
                </div>
                <h:form id="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <h:inputText id="name" class="form-control" value="#{applicationMBean.application.name}"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <h:inputTextarea id="description" class="form-control" value="#{applicationMBean.application.description}"/>
                    </div>
                    <h:inputHidden value="#{applicationMBean.application.id}"/>

                    <h:commandButton class="btn btn-default" value="Save" action="#{applicationMBean.save}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
