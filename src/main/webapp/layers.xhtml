<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="systems.xhtml">Systems</a></li>
                <li><a href="layers.xhtml">Layers</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>Layers</h1>
                </div>

                <h:form>
                    <h:button outcome="layer_form" value="Create" class="btn btn-default pull-right"/>

                    <h:dataTable var="layer" value="#{layerMBean.layers}" class="table table-hover">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:link outcome="layer" value="#{layer.name}">
                                <f:param name="id" value="#{layer.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputText value="#{layer.description}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
